<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700&family=Roboto:wght@100;300;500;700&display=swap"
        rel="stylesheet">


    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">
    <link rel="stylesheet" href="assets/css/details-popup.css">



</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>
        <ol id="pokemonList" class="pokemons">
            <!--Pokemons serão renderizados pela manipulação do JS-->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>

            <span id="loadingSpinner" class="hidden"></span>

        </div>

    </section>

    <!--Div para criar e manipular popup com detalhes do pokemon -->
    <div class="pokemon-details-popup" id="pokemonDetailsPopup">
        <div class="pokemon-details-content">
            <!--botão de fechar-->
            <button class="close-popup" id="closePopupBtn">X</button>
            <!--parte de cima, div nome e foto-->
            <h2 id="detailsNamePokemon"></h2>
            <img id="detailsPhotoPokemon" src="" alt="Foto do Pokemon">
            <!--parte de baixo, div para detalhes do sobre-->
            <div class="info-details">
                <ul id="detailsInfoPokemon" class="pokemon-info">
                    <li><strong>Species:</strong> <span id="detailsSpecies"></span></li>
                    <li><strong>Height:</strong> <span id="detailsHeight"></span></li>
                    <li><strong>Weight:</strong> <span id="detailsWeight"></span></li>
                    <li><strong>Abilities:</strong> <span id="detailsAbility"></span></li>
                </ul>
            </div>
        </div>

    </div>

    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
