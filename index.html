<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">
    <link rel="stylesheet" href="assets/css/details-popup.css">


    
</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>
        <ol id="pokemonList" class="pokemons">
            <!--Pokemons serão renderizados pela manipulação do JS-->
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>

            <span id="loadingSpinner" class="hidden"></span>

        </div>

    </section>

    <!--Div para criar e manipular popup com detalhes do pokemon -->
    <div class="pokemon-details-popup" id="pokemonDetailsPopup">
        <!--cartão com detalhes-->
        <div class="pokemon-details-content">
            <button class="close-popup" id="closePopup">X</button>
            <!--div para a parte de cima do card-->
            <div class="pokemon-details-top">
                <h2 id="detailsNamePokemon"></h2>
                <p id="detailsNumberPokemon"></p>
                <div id="detailsTypePokemon" class="types-container"></div>
                <img id="detailsPhotoPokemon" src="" alt="Foto do Pokemon">
            </div>
            <!--div para a parte de baixo com as informações do pokemon-->
            <div class="pokemon-details-info">
                <div class="abas">
                    <button class="aba-botao ativo" data-aba="about">About</button>
                    <button class="aba-botao" data-aba="base-stats">Base Stats</button>
                    <button class="aba-botao" data-aba="evolution">Evolution</button>
                </div>
                <div class="conteudo-aba ativo" id="conteudoAbout">
                    <p><strong>Species:</strong> <span id="detalhesEspecie"></span></p>
                    <p><strong>Height:</strong> <span id="detalhesAltura"></span></p>
                    <p><strong>Weight:</strong> <span id="detalhesPeso"></span></p>
                    <p><strong>Abilities:</strong> <span id="detalhesHabilidades"></span></p>
                </div>
                <div class="conteudo-aba" id="conteudoBaseStats">
                    <p>Base Stats em breve!</p>
                </div>
                <div class="conteudo-aba" id="conteudoEvolution">
                    <p>Evoluções em breve!</p>
                </div>
            </div>
        </div>
        
    </div>

    <script src="assets/js/pokemon-model.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
